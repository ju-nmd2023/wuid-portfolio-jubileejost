     <container class="contact-container">
        <main class="contact-box">
            <h1>Contact Info</h1>
                <div class="contact-item">
                    <img src="./Img/svg/Map.svg" alt="location">
                    <p>Gothenburg, Sweden</p>
                </div>
                <div class="contact-item">
                    <img src="./Img/svg/Envelope.svg" alt="mail">
                    <p><a href="mail-to:nikiliyiyang@gmail.com">nikiliyiyang@gmail.com</a></p>
                </div>
                <div class="contact-item">
                    <img src="./Img/svg/Telephone.svg" alt="phone">
                    <p>T: +46 888888888</p>
                </div>
        
        </main>
    
        <form>
            <div class="message-box">
                <label for="name">Your Name</label>
                <input class="form-field" type="text" id="name" name="name" required>
            </div>
            <div class="message-box">
                <label for="email">Your Email</label>
                <input class="form-field" type="email" id="email" name="email" required>
            </div>
            <div class="message-box">
                <label for="message">Your Message</label>
                <textarea class="form-field" id="message" name="message" required></textarea>
            </div>
            <button class="form-field" type="submit" name="send">Send</button>
        </form>
    </container>
